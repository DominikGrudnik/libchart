sudo: false

language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 7.0

cache:
  directories:
    - $HOME/.composer
    - build/cache

install:
  - composer install --prefer-dist
  - pecl install pcov || true

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
